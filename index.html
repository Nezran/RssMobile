<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="index">

    <div data-role="header">
        <h1>Accueil</h1>
    </div><!-- /header -->

    <!--<div data-template="index">-->
        <!--<ul>-->
            <!--{{#categories}}-->
            <!--<li>{{name}}</li>-->
            <!--{{/categories}}-->
        <!--</ul>-->
    <!--</div>-->
    <div id="feed"></div>


    <div data-role="content">

        <h2>Les catégories</h2>

        <ul class="cat" data-theme="a" data-divider-theme="a" data-role="listview" data-filter="true" data-filter-placeholder="Rechercher une catégorie" data-inset="true">
            {{#categories}}
            <li><a href="#articles" data-url="{{url}}" onclick="sessionStorage.Url='{{url}}'">{{name}}</a></li>
            {{/categories}}
        </ul>

    </div><!-- /content -->

    <div data-role="footer">
        <h4>Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->


<!-- Start of second page -->
<div data-role="page" id="articles">

    <div data-role="header">
        <h1>Articles</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that
            references my id is beeing clicked.</p>
        {{feed}}
        <p><a href="#index">Back to foo</a></p>
    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->
</body>
